<!DOCTYPE html>
<html>
  <head>
    <title>Team 5 Hack</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--referencing Google font-->
    <link href="/public/styles/style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script> <!--referencing socket.io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.24.1/phaser.min.js"
    integrity="sha512-HY/qPTJqpvoNGRufGPn4Tl7duHSam8NfrfTZUHyn5M39oEBcq8p6IeGBE9e+AupikS4Utt+uJhSgG3FYZp/yxA=="
    crossorigin="anonymous"></script><!--referencing Phaser framework-->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script> <!--referencing jQuery-->



  </head>
  <body>

        <h1> Hack </h1>
        <h2> Demonstrating multiplayer + chat </h2>
        
        <script src="/public/js/game.js"></script>
        <div id="wrapper">
          <div class="container">
            <div class="container-box" id="game"></div>
            <div class="container-box" id="chatBox">
              <div class="container" id="nameInputBox">
                  <input id="nameInput" type="text" placeholder="Set your name here" autocomplete="off"/>
                  <button type="button" onclick="setName(document.getElementById('nameInput').value)"> Set </button>
              </div>
              <form id="chat" action="">
                <div class="container">
                  <input id="chatInput" type="text" placeholder="Type your message here" autocomplete="off"/>
                  <input id="chatSubmit" type="submit" id="send" value="Send"/>
                </div>
              </form>
              <ul id="messages"></ul>
            </div>
          </div>

        </div>


  </body>
</html>
