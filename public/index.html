<!DOCTYPE html>
<html>

<head>
  <title>Deception</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--referencing Google font-->
  <link href="/public/assets/style.css" rel="stylesheet">

  <script src="/socket.io/socket.io.js"></script>
  <!--referencing socket.io-->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.js"></script>
  <!--referencing Phaser framework-->
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <!--referencing jQuery-->

</head>

<body>
  <header>
    <h1> Deception </h1>
    <h2> A social deduction game. </h2>
    <p>Invite your friends and press 'Start game'! Use the arrow keys to move. Can you find the impostor... or can you
      avoid being found?</p>
  </header>
  
  <script type="module" src="../../src/client/game.js"></script>
  <script type="module" src="../../src/client/mansion.js"></script>

  <div id="wrapper">
    <div class="container">
      <div class="container-box a" id="game" muted="muted"></div>
      <div class="container-box" id="chatBox">
        <div class="container" id="nameInputBox">
          <input id="nameInput" type="text" placeholder="Set your name here" autocomplete="off" />
          <button id="setUsername" type="button"> Set username </button>
          <button id="startGame" type="button"> Start game </button>
        </div>
        <form id="chat" action="">
          <div class="container">
            <input id="chatInput" type="text" placeholder="Type your message here" autocomplete="off" />
            <input id="chatSubmit" type="submit" id="send" value="Send" />
          </div>
        </form>
        <ul id="messages"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright © Team 5, 2021</p>
    <p><a href="https://deception.wildlyfe.net/">Information</a> • <a
        href="https://deception.wildlyfe.net/blog">Development blog</a></p>
  </footer>
</body>

</html>
